<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Mikaaeel's Portfolio</title>
  </head>

  <body>
    <header>
      <h1>Mikaaeel's Portfolio Page</h1>
      <nav class="text-right">
        <ul>
          <li><a href="#about-me">About Me</a></li>
          <li><a href="#my-projects">My Projects</a></li>
          <li><a href="#contact-me">Contact Me</a></li>

    <main>
      <img
        class="profile-pic"

        alt="Hidden profile picture with profile picture coming soon text"

      <div id="about-me">
        <h2>About Me</h2>
      </div>
      <p>
        Hi! My name is Mikaaeel. I have a BSc in Applied Biosciences and I'm
        currently enrolled in the University of Birmingham coding bootcamp.
      </p>

      <div id="my-projects">
        <h2>My Projects</h2>
      </div>
      <a href="https://github.com/MBoksh?tab=repositories">
        <img
          src="assets/calculator-cartoon-object-vector.jpg"
          alt="calculator"
          class="calculator"
        />
      </a>
      <h3>Calculator</h3>

      <a href="https://github.com/MBoksh?tab=repositories">
        <img
          src="assets/tic-tac-toe.png"
          alt="calculator"
          class="tic-tac-toe"
        />
      </a>
      
      <h3>Tic Tac Toe</h3>
      <a href="https://github.com/MBoksh?tab=repositories">
        <img
          src="assets/tic-tac-toe.png"
          alt="weather app"
          class="weather"
        />
      </a>
      <h3>Weather App</h3>
    </main>
